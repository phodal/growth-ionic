<ion-header>
  <ion-navbar>
    <ion-title>Growth</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main">
  <ion-row>
    <ion-col>
      <ion-card class="day day-0" (click)="toggleGroup(0)">
        <button ion-item>
          <div class="home-1"></div>
          <div class="card-title">
            <h2 [ngClass]="{'animated slideOutRight': isGroupShown(0), '': !isGroupShown(0)}">从零开始</h2>
            <p>从这里准备你的技能图谱</p>
          </div>
        </button>
      </ion-card>
      <ion-list class="item-accordion" *ngIf="isGroupShown(0)">
        <button ion-item (click)="openSectionDetailsPage('hello')">
          hello,world
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
        <button ion-item (click)="openSectionDetailsPage('env')">
          开发环境
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
      </ion-list>
    </ion-col>

    <ion-col>
      <ion-card class="day day-1" (click)="toggleGroup(1)">
        <button ion-item>
          <div class="home-2"></div>
          <div class="card-title">
            <h2 [ngClass]="{'animated slideOutRight': isGroupShown(1), '': !isGroupShown(1)}">前期准备</h2>
            <p>开始的时候，我们就需要搭建构建系统</p>
          </div>
        </button>
      </ion-card>
      <ion-list class="item-accordion" *ngIf="isGroupShown(1)">
        <button ion-item (click)="openSectionDetailsPage('build')">
          构建系统
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
        <button ion-item (click)="openSectionDetailsPage('front')">
          前端
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
        <button ion-item (click)="openSectionDetailsPage('backend')">
          后台
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
      </ion-list>
    </ion-col>

    <ion-col>
      <ion-card class="day day-2" (click)="toggleGroup(2)">
        <button ion-item>
          <div class="home-3"></div>
          <div class="card-title">
            <h2 [ngClass]="{'animated slideOutRight': isGroupShown(2), '': !isGroupShown(2)}">编码</h2>
            <p>写代码之前，你需要知道哪些事?</p>
          </div>
        </button>
      </ion-card>
      <ion-list class="item-accordion" *ngIf="isGroupShown(2)">
        <button ion-item (click)="openSectionDetailsPage('before')">
          编码之前
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
        <button ion-item (click)="openSectionDetailsPage('test')">
          测试
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
        <button ion-item (click)="openSectionDetailsPage('coding')">
          编码
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
      </ion-list>
    </ion-col>

    <ion-col>
      <ion-card class="day day-3" (click)="toggleGroup(3)">
        <button ion-item>
          <div class="home-4"></div>
          <div class="card-title">
            <h2 [ngClass]="{'animated slideOutRight': isGroupShown(3), '': !isGroupShown(3)}">上线</h2>
            <p>如何快乐地上线？</p>
          </div>
        </button>
      </ion-card>
      <ion-list class="item-accordion" *ngIf="isGroupShown(3)">
        <button ion-item (click)="openSectionDetailsPage('container')">
          容器
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
        <button ion-item (click)="openSectionDetailsPage('server')">
          Server
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
        <button ion-item (click)="openSectionDetailsPage('configurable')">
          可配置
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
      </ion-list>
    </ion-col>

    <ion-col>
      <ion-card class="day day-4" (click)="toggleGroup(4)">
        <button ion-item>
          <div class="home-5"></div>
          <div class="card-title">
            <h2 [ngClass]="{'animated slideOutRight': isGroupShown(4), '': !isGroupShown(4)}">数据分析</h2>
            <p>怎样才能开发出用户喜爱的产品?</p>
          </div>
        </button>
      </ion-card>
      <ion-list class="item-accordion" *ngIf="isGroupShown(4)">
        <button ion-item (click)="openSectionDetailsPage('analytics')">
          数据分析
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
        <button ion-item (click)="openSectionDetailsPage('ux')">
          用户体验
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
      </ion-list>
    </ion-col>

    <ion-col>
      <ion-card class="day day-5" (click)="toggleGroup(5)">
        <button ion-item>
          <div class="home-6"></div>
          <div class="card-title">
            <h2 [ngClass]="{'animated slideOutRight': isGroupShown(5), '': !isGroupShown(5)}">持续交付</h2>
            <p>有一件事很重要，就是与你一起写代码到老</p>
          </div>
        </button>
      </ion-card>
      <ion-list class="item-accordion" *ngIf="isGroupShown(5)">
        <button ion-item (click)="openSectionDetailsPage('ci')">
          持续集成
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
        <button ion-item (click)="openSectionDetailsPage('cd')">
          持续交付
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
      </ion-list>
    </ion-col>

    <ion-col>
      <ion-card class="day day-6" (click)="toggleGroup(6)">
        <button ion-item>
          <div class="home-7"></div>
          <div class="card-title">
            <h2 [ngClass]="{'animated slideOutRight': isGroupShown(6), '': !isGroupShown(6)}">遗留系统</h2>
            <p>糟糕，我们又玩过火了</p>
          </div>
        </button>
      </ion-card>
      <ion-list class="item-accordion" *ngIf="isGroupShown(6)">
        <button ion-item (click)="openSectionDetailsPage('legacy')">
          遗留系统
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
        <button ion-item (click)="openSectionDetailsPage('refactor')">
          重构
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
      </ion-list>
    </ion-col>

    <ion-col>
      <ion-card class="day day-7" (click)="toggleGroup(7)">
        <button ion-item>
          <div class="home-8"></div>
          <div class="card-title">
            <h2 [ngClass]="{'animated slideOutRight': isGroupShown(7), '': !isGroupShown(7)}">回顾与新架构</h2>
            <p>哈哈，世界又迎来了新的曙光</p>
          </div>
        </button>
      </ion-card>

      <ion-list class="item-accordion" *ngIf="isGroupShown(7)">
        <button ion-item (click)="openSectionDetailsPage('retro')">
          回顾与总结
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
        <button ion-item (click)="openSectionDetailsPage('arch')">
          架构设计
          <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
