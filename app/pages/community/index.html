<ion-header>
  <ion-navbar>
    <ion-title>
      社区交流
    </ion-title>
    <ion-buttons end>
      <button [hidden]="hasLogin" (click)="openLoginPage()">
        <ion-icon name="ios-person-outline"></ion-icon>
      </button>
      <button [hidden]="!hasLogin" (click)="openCreatePage()">
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="community">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="loading" [hidden]="!loading && !isRefresh">
    <ion-spinner [name]="circles"></ion-spinner>
  </div>
  <ion-list class="topics">
    <button ion-item class="item-avatar" *ngFor="let topic of topics" (click)="openDetailPage(topic.id)">
      <div class="topic-detail">
        <h2>{{topic.attributes.title}}</h2>
        <p class="summary">
          <span *ngIf="topic.attributes.isSticky" class="tab hl">置顶</span>
          <span class="author">{{getAuthorName(included, topic.relationships.startUser.data)}}</span>
          <span><ion-icon name="ios-chatboxes-outline"></ion-icon>{{topic.attributes.commentsCount - 1}}</span>
          <span class="item-note ago"><time>{{topic.attributes.lastTime | amTimeAgo}}</time></span>
        </p>
      </div>
    </button>

    <ion-infinite-scroll *ngIf="!!nextPageUrl" (ionInfinite)="doInfinite($event, nextPageUrl)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="加载更多数据...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
