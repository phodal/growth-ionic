<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">我的技能</h1>
    <button class="button button-clear button-primary" ng-click="closeSkillsModal()">关闭</button>
  </ion-header-bar>
  <ion-content>
    <ion-item ng-repeat="skill in learnedSkills" class="skillRating"> {{skill.skill}}
      <rating ng-model="skill.rating" max="5"></rating>
    </ion-item>
  </ion-content>
</ion-modal-view>
