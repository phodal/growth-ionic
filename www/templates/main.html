<ion-view view-title="Growth">
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-ios-toggle-outline" href="#/app/todoView"></a>
    <a class="button button-icon ion-ios-analytics-outline" href="#/app/skilltree"><span
      class="badge badge-assertive header-badge icon-badge" ng-show="badgePoints > 0">{{badgePoints}}</span></a>
  </ion-nav-buttons>
  <ion-content>
    <div class="title"><img class="title-image full-image" src="img/screenshot.jpg"/></div>
    <div class="list card days" ng-show="!todoView">
      <ion-item href="#/app/day/1" class="item item-icon-left"><i class="icon ion-ios-heart"></i>{{"day1" | translate}}</ion-item>
      <ion-item href="#/app/day/2" class="item item-icon-left"><i class="icon ion-ios-star"></i>{{"day2" | translate}}</ion-item>
      <ion-item href="#/app/day/3" class="item item-icon-left"><i class="icon ion-ios-star"></i>{{"day3" | translate}}</ion-item>
      <ion-item href="#/app/day/4" class="item item-icon-left"><i class="icon ion-ios-star"></i>{{"day4" | translate}}</ion-item>
      <ion-item href="#/app/day/5" class="item item-icon-left"><i class="icon ion-ios-star-half"></i>{{"day5" | translate}}
      </ion-item>
      <ion-item href="#/app/day/6" class="item item-icon-left"><i class="icon ion-ios-star-outline"></i>{{"day6" | translate}}
      </ion-item>
      <ion-item href="#/app/day/7" class="item item-icon-left"><i class="icon ion-ios-star"></i>{{"day7" | translate}}</ion-item>
    </div>
  </ion-content>
</ion-view>
