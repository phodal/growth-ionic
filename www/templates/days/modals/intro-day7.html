<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <button class="button button-clear button-icon ion-ios-arrow-back" ng-click="closeIntroModal()"></button>
    <h1 class="title">{{"intro" | translate}}</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-body">
        <p>哈！我们的竞争对手使用了新的技术，而且我们的系统已经不行了。让我们设计一个更好的系统出来，这个组件我们可以使用这个技术，这个组件我们可以使用那个技术。</p>
        <p>前途又是光明的。</p>
        <p>在我开始接触架构设计的时候，我对于这个知识点觉得很奇怪。因为架构设计看上去是一个很复杂的话题，然而他是属于设计的一部分。如果你懂得什么是美、什么是丑，那么我想你也是懂得设计的。而设计是一件很有意思的事——刚开始写字时，我们被要求去临摹别人的字体，到了一定的时候，我们就可以真正的去设计。
        </p>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
